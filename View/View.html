<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="View.css">
    <title>MacroMania - Jeux Vidéos</title>
    <!-- Ajoutez vos liens vers les feuilles de style, scripts, etc. ici -->
</head>
<body>

<!-- Barre de navigation -->
<nav>
    <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Liste des Jeux</a></li>
        <li><a href="#">Historique des Achats</a></li>
        <li><a href="#">Espace Admin</a></li>
    </ul>
</nav>

<!-- Contenu principal -->
<div class="content">
    <h1>Bienvenue sur MacroMania - Jeux Vidéos</h1>

    <!-- Section Liste des Jeux -->
    <section id="liste-jeux">
        <!-- Affichez la liste des jeux disponibles ici -->
        <table>
            <thead>
                <tr>
                    <th>Numéro Jeu</th>
                    <th>Catégorie</th>
                    <th>Age Limite</th>
                    <th>Plateforme</th>
                    <th>Nombre de Joueurs</th>
                    <th>Format</th>
                    <th>Avis</th>
                    <th>Date de sortie</th>
                    <th>Stock</th>
                    <!-- Ajoutez d'autres colonnes en fonction des informations nécessaires -->
                </tr>
            </thead>
            <tbody>
                <!-- Affichez les jeux depuis la base de données ici -->
            </tbody>
        </table>
    </section>

    <!-- Section Historique des Achats (accessible uniquement si l'utilisateur est connecté) -->
    <section id="historique-achats" style="display: none;">
        <!-- Affichez l'historique des achats de l'utilisateur ici -->
        <table>
            <thead>
                <tr>
                    <th>Date d'Achat</th>
                    <th>Titre du Jeu</th>
                    <th>Prix</th>
                    <!-- Ajoutez d'autres colonnes en fonction des informations nécessaires -->
                </tr>
            </thead>
            <tbody>
                <!-- Affichez l'historique d'achat depuis la base de données ici -->
            </tbody>
        </table>
    </section>

    <!-- Section Espace Admin (accessible uniquement si l'utilisateur est administrateur) -->
    <section id="espace-admin" style="display: none;">
        <!-- Ajoutez des formulaires et des fonctionnalités d'administration ici -->
        <form id="ajouter-jeu-form">
            <!-- Formulaire pour ajouter un nouveau jeu -->
            <!-- Incluez les champs nécessaires (titre, catégorie, console, etc.) -->
            <label for="titre">Titre du Jeu:</label>
            <input type="text" id="titre" name="titre" required>
            
            <!-- Ajoutez d'autres champs en fonction des informations nécessaires -->

            <button type="submit">Ajouter Jeu</button>
        </form>

        <form id="modifier-quantite-form">
            <!-- Formulaire pour modifier la quantité d'un jeu en stock -->
            <label for="jeu-id">ID du Jeu:</label>
            <input type="text" id="jeu-id" name="jeu-id" required>
            
            <label for="nouvelle-quantite">Nouvelle Quantité:</label>
            <input type="number" id="nouvelle-quantite" name="nouvelle-quantite" required>
            
            <button type="submit">Modifier Quantité</button>
        </form>

        <!-- Ajoutez d'autres formulaires et fonctionnalités d'administration en fonction des besoins -->
    </section>
</div>

<!-- Pied de page -->
<footer>
    <p>&copy; 2024 MacroMania - Jeux Vidéos</p>
</footer>

</body>
</html>
